                    </ul>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="chartjs-size-monitor"
                     style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand"
                         style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink"
                         style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">

                    </div>
                </div>

                <canvas class="my-4 w-100 chartjs-render-monitor " id="myChart" width="850" height="358"
                        style="display: block; height: 287px; width: 680px;"></canvas>

                <h2>User collaborations in projects</h2>
                <div class="table-responsive text-light">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Log id</th>
                            <th>Date and Time</th>
                            <th>Action</th>
                            <th>Project</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="l : ${jointProjectLogs}" th:object="${l}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{dateTime}"></td>
                            <td th:text="*{action}"></td>
                            <td th:text="*{project}"></td>
                            <td th:text="*{user}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <canvas class="my-4 w-100 chartjs-render-monitor " id="myChart2" width="850" height="358"
                        style="display: block; height: 287px; width: 680px;"></canvas>

                <h2>Submission of ideas</h2>
                <div class="table-responsive text-light">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Log id</th>
                            <th>Date and Time</th>
                            <th>Action</th>
                            <th>Idea</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="l : ${addIdeaLogs}" th:object="${l}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{dateTime}"></td>
                            <td th:text="*{action}"></td>
                            <td th:text="*{idea}"></td>
                            <td th:text="*{user}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons :: footer" class="footer bg-blur">
</footer>
</body>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var ctx = document.getElementById("myChart");
    let sunday = [[${activityProjects[7]}]];
    let monday = [[${activityProjects[1]}]];
    let tuesday = [[${activityProjects[2]}]];
    let wednesday = [[${activityProjects[3]}]];
    let thursday = [[${activityProjects[4]}]];
    let friday = [[${activityProjects[5]}]];
    let saturday = [[${activityProjects[6]}]];
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
            datasets: [{
                data: [monday, tuesday, wednesday, thursday, friday, saturday, sunday],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });

    var ctx2 = document.getElementById("myChart2");
    let sunday2 = [[${activityIdeas[7]}]];
    let monday2 = [[${activityIdeas[1]}]];
    let tuesday2 = [[${activityIdeas[2]}]];
    let wednesday2 = [[${activityIdeas[3]}]];
    let thursday2 = [[${activityIdeas[4]}]];
    let friday2 = [[${activityIdeas[5]}]];
    let saturday2 = [[${activityIdeas[6]}]];
    var myChart2 = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [sunday2, monday2, tuesday2, wednesday2, thursday2, friday2, saturday2],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
    /*]]>*/
</script>
