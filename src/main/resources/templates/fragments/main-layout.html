<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headtop">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<head>
    <title th:fragment="title">WORTH PRODUCTS STORE</title>
</head>

<head th:fragment="headbottom">
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <style>
        .purchase-history {
            cursor: pointer;
        }
    </style>
</head>
<body>
<body>
<header th:fragment="header" class="header bg-blur">
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark justify-content-between rounded">
        <a class="navbar-brand" href="/">
            <img src="/img/mvp-logo-light.png"
                 width="50"
                 height="50"
                 alt="WORTH PRODUCTS SUPPLIES STORE"
            >

            <span id="banner" class="p-3">WORTH PRODUCTS STORE</span>
        </a>
        <div class="collapse navbar-collapse navbar-dark d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <th:block th:if="${session.user == null}">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/register">Register</a>
                    </li>
                </th:block>
                <th:block th:if="${session.user != null}">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/products/add">Add Product</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" href="/users/logout">Logout</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            Built with<span> Spring Boot and VUE.JS Version 3 </span>by Miroslav Mirchev
            <a href="https://github.com/mirchev1977/worth-products-store" target="_blank">
                Source of the WORTH PRODUCTS STORE
            </a>
        </div>
    </div>
</footer>
</body>
</html>
