<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/main-layout :: head">
</head>
<body>
<header th:replace="fragments/main-layout :: navigation">
</header>

<main class="container-fluid flex-fill">
<div class="container-fluid">

    <!-- Banner -->
    <section id="banner_generic">
        <h1 th:text="|Products of ${fullName}|">Products of user</h1>
    </section>
</div>
<!-- Text -->

    <div class="container-fluid">
<p></p>
        <table class="alt">
            <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Start Date</th>
                <th>Premise</th>
                <th>Activity Type</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${productsOfUser}" th:object="${p}">
                <td th:text="*{name}"></td>
                <td th:text="*{category}"></td>
                <td th:text="*{startDate}"></td>
                <td th:text="*{premise}"></td>
                <td th:text="*{activityType}"></td>
                <td>

                    <a th:href="@{/products/details/{id}(id=*{id})}">
                        <button type="button"> View details</button></a>
                    </td>
            </tr>
            </tbody>

        </table>
    </div>
</main>
<footer th:replace="fragments/main-layout :: footer" class="footer bg-blur">
</footer>
</body>
</html>
