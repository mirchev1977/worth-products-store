<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head">
</head>
<body>
<header th:replace="fragments/commons :: navigation">
</header>

<main class="container-fluid flex-fill">
<div class="container-fluid">

    <!-- Banner -->
    <section id="banner_generic">
        <h1>Session timeout</h1>
    </section>
</div>
<!-- Text -->

    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center">
            <div class="alert alert-danger" role="alert">
                Your session expired due to inactivity. Please
                <a
                        sec:authorize="!isAuthenticated()"
                        th:href="@{/users/login}">Login
                </a>
                again!
            </div>

        </div>

    </div>
</main>
<footer th:replace="fragments/commons :: footer" class="footer bg-blur">
</footer>
</body>
</html>
