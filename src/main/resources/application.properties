#Data Source Properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/worthprods?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&timeZone=GMT+2
spring.datasource.username=miro
spring.datasource.password=Education$1

#Data Source Properties
#JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=update
###Logging Levels
# Disable the default loggers
logging.level.org=WARN
logging.level.blog=WARN
#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE
##Change server port
server.port=9000
#Allow us ut use methods like: DELETE, PUT, etc...
spring.mvc.hiddenmethod.filter.enabled=true


